<div class="card shadow" >
  <h5 class="card-header">My Todo List</h5>
  <div class="card-body">
    <ul class="list-group">
      @for (todo of todos.results; track todo.id) {
      <payme-todo [todo]="todo"
                      (delete)="delete(todo)"
                      (edit)="edit(todo)"></payme-todo>
      }

    </ul>
  </div>
</div>
